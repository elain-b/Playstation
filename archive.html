<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="archive.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo" alt="">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()" alt="">
        </div>

        <div class="box4">
            <div class="box1">
                <div class="box2">
                    <img src="img/controller.png" alt="">
                </div>
                <div class="box3">
                    <h3>Title of article</h3>
                    <p>2020/11/29 Sun</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png" alt="">
            <img src="img/tw.png" alt="">
            <img src="img/ig.png" alt="">
        </div>
    </div>

        <script>
            var menuList = document.getElementById("menuList");

            menuList.style.maxHeight = "0px";

            function togglemenu(){

                if(menuList.style.maxHeight == "0px")
                    {
                        menuList.style.maxHeight = "130px";
                    }
                else
                    {
                        menuList.style.maxHeight = "0px";
                    }
            }
        </script>

</body>
</html>
